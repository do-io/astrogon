<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
    
    <!-- Vue.js logo gradient -->
    <linearGradient id="vueGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#42d392"/>
      <stop offset="100%" stop-color="#34a853"/>
    </linearGradient>
    <linearGradient id="vueGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#41b883"/>
      <stop offset="100%" stop-color="#35495e"/>
    </linearGradient>
    
    <!-- AI brain gradient -->
    <radialGradient id="brainGradient" cx="50%" cy="50%" r="75%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8c64f7"/>
      <stop offset="100%" stop-color="#5834bd"/>
    </radialGradient>
    
    <!-- Connection lines gradient -->
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#41b883" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#8c64f7" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="800" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#333">
    The Ethics of Vue.js with AI
  </text>
  
  <!-- Vue.js Logo (Left) -->
  <g transform="translate(350, 400) scale(1.5)">
    <!-- Vue.js logo -->
    <g>
      <path d="M 0,0 L 50,0 L 100,86.6 L 150,0 L 200,0 L 100,173.2 L 0,0 Z" fill="#41b883"/>
      <path d="M 40,0 L 100,103.92 L 160,0 L 200,0 L 100,173.2 L 0,0 L 40,0 Z" fill="#35495e"/>
    </g>
    
    <!-- Vue.js label -->
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#35495e">
      Vue.js
    </text>
  </g>
  
  <!-- AI Brain (Right) -->
  <g transform="translate(1100, 400)">
    <!-- Brain outline -->
    <path d="M-150,-100 C-120,-140 -60,-160 0,-160 C60,-160 120,-140 150,-100 C180,-60 180,20 150,60 
             C120,100 60,120 0,120 C-60,120 -120,100 -150,60 C-180,20 -180,-60 -150,-100 Z" 
          fill="url(#brainGradient)"/>
    
    <!-- Circuit patterns -->
    <path d="M-100,-50 L-20,-50 L-20,0 L50,0 L50,50 L100,50" 
          stroke="#ffffff" stroke-width="4" fill="none"/>
    <path d="M-80,30 L0,30 L0,-30 L80,-30" 
          stroke="#ffffff" stroke-width="4" fill="none"/>
    <path d="M-60,80 L20,80 L20,20 L60,20 L60,-60 L100,-60" 
          stroke="#ffffff" stroke-width="4" fill="none"/>
    
    <!-- Nodes -->
    <circle cx="-100" cy="-50" r="8" fill="#ffffff"/>
    <circle cx="-20" cy="-50" r="8" fill="#ffffff"/>
    <circle cx="-20" cy="0" r="8" fill="#ffffff"/>
    <circle cx="50" cy="0" r="8" fill="#ffffff"/>
    <circle cx="50" cy="50" r="8" fill="#ffffff"/>
    <circle cx="100" cy="50" r="8" fill="#ffffff"/>
    
    <circle cx="-80" cy="30" r="8" fill="#ffffff"/>
    <circle cx="0" cy="30" r="8" fill="#ffffff"/>
    <circle cx="0" cy="-30" r="8" fill="#ffffff"/>
    <circle cx="80" cy="-30" r="8" fill="#ffffff"/>
    
    <circle cx="-60" cy="80" r="8" fill="#ffffff"/>
    <circle cx="20" cy="80" r="8" fill="#ffffff"/>
    <circle cx="20" cy="20" r="8" fill="#ffffff"/>
    <circle cx="60" cy="20" r="8" fill="#ffffff"/>
    <circle cx="60" cy="-60" r="8" fill="#ffffff"/>
    <circle cx="100" cy="-60" r="8" fill="#ffffff"/>
    
    <!-- AI label -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#5834bd">
      Artificial Intelligence
    </text>
  </g>
  
  <!-- Connection Lines Between Vue and AI -->
  <g>
    <!-- Transparency -->
    <path d="M550,380 C700,300 900,300 990,380" 
          stroke="url(#connectionGradient)" stroke-width="6" stroke-dasharray="15,10" fill="none"/>
    <text x="770" y="320" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#444">
      Transparency
    </text>
    
    <!-- Reactive Design -->
    <path d="M550,400 C700,400 900,400 990,400" 
          stroke="url(#connectionGradient)" stroke-width="6" stroke-dasharray="15,10" fill="none"/>
    <text x="770" y="430" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#444">
      Reactive Design
    </text>
    
    <!-- Component Responsibility -->
    <path d="M550,420 C700,500 900,500 990,420" 
          stroke="url(#connectionGradient)" stroke-width="6" stroke-dasharray="15,10" fill="none"/>
    <text x="770" y="540" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#444">
      Component Responsibility
    </text>
  </g>
  
  <!-- Ethics Principles -->
  <g>
    <!-- Shared Values Box -->
    <rect x="550" y="600" width="440" height="180" rx="20" ry="20" fill="#ffffff" stroke="#41b883" stroke-width="3"/>
    <text x="770" y="640" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
      Shared Ethical Values
    </text>
    
    <!-- Ethical Principles -->
    <g font-family="Arial, sans-serif" font-size="18" fill="#333">
      <text x="580" y="680" text-anchor="start">• Human-Centered Design</text>
      <text x="580" y="710" text-anchor="start">• Progressive Enhancement</text>
      <text x="580" y="740" text-anchor="start">• Accessibility & Inclusion</text>
      
      <text x="840" y="680" text-anchor="start">• Explainability</text>
      <text x="840" y="710" text-anchor="start">• Data Privacy</text>
      <text x="840" y="740" text-anchor="start">• Sustainable Development</text>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <!-- Code Snippet Background -->
    <text x="250" y="180" font-family="monospace" font-size="14" fill="#333">
      &lt;template&gt;
    </text>
    <text x="250" y="200" font-family="monospace" font-size="14" fill="#333">
      &nbsp;&nbsp;&lt;div class="ethical-ai"&gt;
    </text>
    <text x="250" y="220" font-family="monospace" font-size="14" fill="#333">
      &nbsp;&nbsp;&nbsp;&nbsp;&lt;component v-for="principle in ethicalPrinciples"
    </text>
    <text x="250" y="240" font-family="monospace" font-size="14" fill="#333">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:key="principle.id"
    </text>
    <text x="250" y="260" font-family="monospace" font-size="14" fill="#333">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:is="principle.component"&gt;
    </text>
    <text x="250" y="280" font-family="monospace" font-size="14" fill="#333">
      &nbsp;&nbsp;&nbsp;&nbsp;&lt;/component&gt;
    </text>
    <text x="250" y="300" font-family="monospace" font-size="14" fill="#333">
      &nbsp;&nbsp;&lt;/div&gt;
    </text>
    <text x="250" y="320" font-family="monospace" font-size="14" fill="#333">
      &lt;/template&gt;
    </text>
    
    <!-- AI Algorithm Background -->
    <text x="1200" y="180" font-family="monospace" font-size="14" fill="#333">
      function ethicalAI() {
    </text>
    <text x="1200" y="200" font-family="monospace" font-size="14" fill="#333">
      &nbsp;&nbsp;const userData = collect();
    </text>
    <text x="1200" y="220" font-family="monospace" font-size="14" fill="#333">
      &nbsp;&nbsp;if (!hasConsent(userData)) {
    </text>
    <text x="1200" y="240" font-family="monospace" font-size="14" fill="#333">
      &nbsp;&nbsp;&nbsp;&nbsp;return requestPermission();
    </text>
    <text x="1200" y="260" font-family="monospace" font-size="14" fill="#333">
      &nbsp;&nbsp;}
    </text>
    <text x="1200" y="280" font-family="monospace" font-size="14" fill="#333">
      &nbsp;&nbsp;const result = analyzeWithFairness();
    </text>
    <text x="1200" y="300" font-family="monospace" font-size="14" fill="#333">
      &nbsp;&nbsp;return explainResult(result);
    </text>
    <text x="1200" y="320" font-family="monospace" font-size="14" fill="#333">
      }
    </text>
  </g>
</svg>